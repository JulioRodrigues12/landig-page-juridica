name: Deploy GitHub Pages

on:
  push:
    branches:
      - main
      - master
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: pages
  cancel-in-progress: false

jobs:
  deploy:
    runs-on: ubuntu-latest

    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}

    steps:
      # Checkout do reposit√≥rio
      - name: Checkout do c√≥digo
        uses: actions/checkout@v4

      # ==============================
      # PREPARA√á√ÉO DA DIST
      # ==============================
      - name: Preparando vers√£o de produ√ß√£o
        run: |
          echo "===== INICIANDO PIPELINE ====="

          # 1Ô∏è‚É£ LIMPEZA
          rm -rf dist

          # 2Ô∏è‚É£ CRIA√á√ÉO
          mkdir dist

          # 3Ô∏è‚É£ COLETA DOS HTML
          cp src/*.html dist/

          # 4Ô∏è‚É£ C√ìPIA DOS ASSETS
          cp -R src/css dist/ 2>/dev/null || echo "Pasta css n√£o encontrada"
          cp -R src/js dist/ 2>/dev/null || echo "Pasta js n√£o encontrada"
          cp -R src/img dist/ 2>/dev/null || echo "Pasta img n√£o encontrada"
          cp -R src/assets dist/ 2>/dev/null || echo "Pasta assets n√£o encontrada"

          echo "Conte√∫do final da pasta dist:"
          ls -R dist

      # ==============================
      # üîç AUDITORIA DE QUALIDADE
      # ==============================
      - name: Auditoria de Qualidade
        run: |
          echo "===== INICIANDO AUDITORIA ====="

          test -f dist/index.html || (echo "ERRO: index.html n√£o encontrado!" && exit 1)
          test -f dist/quemsomos.html || (echo "ERRO: quemsomos.html n√£o encontrado!" && exit 1)
          test -f dist/contato.html || (echo "ERRO: contato.html n√£o encontrado!" && exit 1)

          echo "Todos os arquivos principais est√£o presentes."
          echo "===== AUDITORIA APROVADA ====="

      # Configura GitHub Pages
      - name: Configurar GitHub Pages
        uses: actions/configure-pages@v5

      # Upload do artefato
      - name: Upload do artefato
        uses: actions/upload-pages-artifact@v3
        with:
          path: dist

      # Deploy final
      - name: Publicar no GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4