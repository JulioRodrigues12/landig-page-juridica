name: Deploy to GitHub Pages

on:
  push:
    branches:
      - main
      - master

  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: pages
  cancel-in-progress: false

jobs:
  deploy:
    runs-on: ubuntu-latest

    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}

    steps:
      - name: Checkout do repositório
        uses: actions/checkout@v4

      - name: Explorar o runner
        run: |
          lsb_release -a
          free -h

      - name: Verificar se a pasta src existe
        run: |
          test -d src
          echo "Pasta src encontrada"

      - name: Verificar se o CSS está no caminho correto
        run: |
          test -f src/css/style.css
          echo "Arquivo style.css encontrado"

      - name: Instalar HTMLHint
        run: |
          npm install -g htmlhint

      - name: Linting HTML
        run: |
          htmlhint src/index.html

      - name: Verificar footer com nome do aluno
        run: |
          grep -i "<footer>.*Julio Rodrigues Pereira.*</footer>" src/index.html

      - name: Listar arquivos do projeto
        run: |
          ls -R src
          echo "Estrutura validada"

      - name: Configurar GitHub Pages
        uses: actions/configure-pages@v5

      - name: Upload do site
        uses: actions/upload-pages-artifact@v3
        with:
          path: src

      - name: Deploy para GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
