name: Deploy GitHub Pages

on:
  push:
    branches:
      - main
      - master
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: pages
  cancel-in-progress: false

jobs:
  deploy:
    runs-on: ubuntu-latest

    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}

    steps:
      - uses: actions/checkout@v4

      - name: Preparando Versão de Produção
        run: |
          echo "Iniciando pipeline de preparação..."

          test -d src || exit 1
          test -f src/index.html || exit 1

          npm install -g htmlhint
          htmlhint src/index.html
          grep -i "Julio Rodrigues Pereira" src/index.html || exit 1

          mkdir -p dist
          cp src/index.html dist/
          cp -R src/css dist/ 2>/dev/null || echo "Aviso: pasta css não encontrada"

          ls -R dist
          echo "Pasta de produção (dist) gerada com sucesso"

      - uses: actions/configure-pages@v5

      - uses: actions/upload-pages-artifact@v3
        with:
          path: dist

      - id: deployment
        uses: actions/deploy-pages@v4