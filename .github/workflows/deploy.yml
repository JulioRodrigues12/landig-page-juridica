name: Deploy GitHub Pages

on:
  push:
    branches:
      - main
      - master
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: pages
  cancel-in-progress: false

jobs:
  deploy:
    runs-on: ubuntu-latest

    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}

    steps:
      - uses: actions/checkout@v4

      - run: |
          test -d src || exit 1
          test -f src/index.html || exit 1
          test -f src/css/style.css || echo "style.css não encontrado"

      - uses: actions/setup-node@v4
        with:
          node-version: 18

      - run: npm install -g htmlhint

      - run: htmlhint src/index.html

      - run: |
          grep -i "Julio Rodrigues Pereira" src/index.html || exit 1

      - run: |
          mkdir -p dist
          cp -R src/* dist/

      - uses: actions/configure-pages@v5

      - uses: actions/upload-pages-artifact@v3
        with:
          path: dist

      - id: deployment
        uses: actions/deploy-pages@v4

      - run: echo "Deploy concluído"